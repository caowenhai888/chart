<div>
    <canvas id="canvas" height="265" width="900"></canvas>

<script src="http://www.jinrongshu.cn/statics/tree/qz/js/jquery.js"></script>
<script>
    var computeDimension = function(element,dimension){
        if (element['offset'+dimension]){
            return element['offset'+dimension];
        } else {
            return document.defaultView.getComputedStyle(element).getPropertyValue(dimension);
        }
    };

    window.onresize = function(){
        resizefn();
    };
    window.onload = function(){
        resizefn();
    };
    function resizefn(){
        var iWidth=document.documentElement.getBoundingClientRect().width;iWidth=iWidth>640?640:iWidth;
        document.getElementsByTagName("html")[0].style.fontSize=iWidth/10+"px";
        document.body.style.opacity = 1;
    };
    var hehe = {
        ctx : document.getElementById("canvas").getContext("2d"),
        data :
                [{'week':1,'max':2000,'real':1000},
                    {'week':2,'max':1000,'real':800},
                    {'week':3,'max':1000,'real':0},
                    {'week':4,'max':500,'real':0}],
        Hlines : 6,
        init : function(){
            var __ctx = this.ctx;
            this.width = computeDimension(__ctx.canvas,'Width') || __ctx.canvas.width;
            this.height = computeDimension(__ctx.canvas,'Height') || __ctx.canvas.height;
            this.drawtable();
            this.drawimg();

        },
        drawtable:function(){
            var width = this.width,
                    height = this.height,
                    W = this.data.length + 1,
                    H = this.Hlines;
            var __ctx = this.ctx;

            __ctx.strokeStyle = "rgba(200,200,200,1)";
            for (var i = 1; i <= 4 ; i++){
                var X = ~~(width/W*i);
                __ctx.moveTo(X,0);
                __ctx.lineTo(X,height);
            }
            for (var j = 1; j <= 5 ; j++){
                var Y = ~~(height/H*j);
                __ctx.moveTo(0,Y);
                __ctx.lineTo(width,Y);
            }
            __ctx.stroke();
        },
        drawimg:function(){
            var __ctx = this.ctx;
            __ctx.beginPath();
            var W = this.data.length + 1,
                    width = this.width,
                    height = this.height,
                    old_X,
                    old_Y,
                    m_X,
                    m_Y,
                    mm_X,
                    mm_Y,
                    X = 0,
                    Y = height;
            __ctx.moveTo(X,Y);

            for(var i=0; i < this.data.length; i++){
                old_X = X;
                old_Y = Y;
                X = ~~(width/W*(i+1));
                Y = height - ~~(this.data[i].real/this.data[i].max*height);
                if(old_Y == Y){
                    __ctx.lineTo(X, Y);
                }else{
                    m_X = ~~((X+old_X)/2);
                    m_Y = old_Y;
                    mm_X = ~~((X+old_X)/2);
                    mm_Y = Y;
                    __ctx.bezierCurveTo(m_X, m_Y, mm_X, mm_Y, X, Y);
                }
                __ctx.moveTo(X,Y);
            }
            old_X = X;
            old_Y = Y;
            X = width;
            Y = height;
            if(old_Y == Y){
                __ctx.lineTo(X, Y);
            }else{
                m_X = ~~((X+old_X)/2);
                m_Y = old_Y;
                mm_X = ~~((X+old_X)/2);
                mm_Y =Y;
                __ctx.bezierCurveTo(m_X, m_Y, mm_X, mm_Y, X, Y);
            }
            __ctx.stroke();

        },
        animation:function(){

        }
    }

    hehe.init();
</script>
